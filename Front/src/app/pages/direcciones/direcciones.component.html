<div class="container">
<h1 class="text-center">Direcciones</h1>

<form [formGroup]="direccionesForm">
    <div mat-dialog-content class="content">
        <div class="row">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Direccion</mat-label>
                <input matInput type="text" formControlName="direccion" id="direccion"> 
              </mat-form-field> 
              <button class="btn btn-primary" type="button" (click)="addDireccion()">Agregar</button> 
        </div>                  
    </div>         
</form> 
</div>  
<div class="container">
    <table class="table table-striped" border="1">
        <thead>
        <tr align="center">
            <th><h3>Direcciones</h3></th>           
            <th><h3>Marcador Principal</h3></th>              
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let direc of Direcciones">
            <td>{{ direc.nombreDireccion }}</td>
            <td align="center"><input type="checkbox" id="checkbox" [checked]="direc.checkPrincipal" value ="{{direc.checkPrincipal}}" (click)="checkDireccion(direc.idDireccion, direc.nombreDireccion, direc.checkPrincipal)"></td>             
        </tr>
        </tbody>              
    </table>       
</div>
